language: python
sudo: false
python:
  - "2.7"
services:
  - couchdb
env:
  - TZ=Europe/Kiev
cache:
  directories:
    - eggs
before_install:
  - pip install setuptools==7.0
  - python2 bootstrap.py
install:
  - bin/buildout -N
script:
  - bin/nosetests
after_success:
  - bin/coveralls
notifications:
  webhooks:
    urls:
        - https://webhooks.gitter.im/e/edcf679b84798fe099ad
    on_success: always
    on_failure: always
    on_start: false
